name: Run spotless check

on: 
  push:
    branches: [ develop ]
  pull_request:
    branches:
      - '*'

jobs:
  android-spotless:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'adopt'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Run spotless check 
      run: ./gradlew spotlessCheck
